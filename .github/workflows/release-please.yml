on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  issues: write

name: Release Please PR

jobs:
  release-please-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: go
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
